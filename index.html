<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Lisboa</h1>
          <p>
            Monday 18:24, sunny
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☀️ 20°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mariescher" target="_blank">Mari Escher</a>,
        is open-sourced on
        <a
          href="https://github.com/mariescher/weather-app-shecodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-mariescher.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
